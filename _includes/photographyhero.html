<section class="py-16 text-center relative border-b border-gray-200 dark:border-gray-700" x-data="lennyHero()">
    <div class="space-y-6 max-w-3xl mx-auto">
      <div class="flex items-center justify-center gap-3 mb-2">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tight">
          lenny<span class="text-blue-500">.</span>is
        </h1>
      </div>
  
      <div class="h-16 sm:h-20 flex items-center justify-center overflow-hidden relative">
        <template x-for="(role, index) in roles" :key="index">
          <h2
            x-show="index === currentRole"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-5"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-5"
            class="absolute text-2xl sm:text-3xl md:text-4xl font-medium text-blue-500"
          >
            <span x-text="role"></span>
          </h2>
        </template>
      </div>
    </div>
  </section>
  
  <script>
    function lennyHero() {
      return {
        roles: [
          "Pondering",
          "Walking in the middle of a street",
          "Chasing a squirrel"
        ],
        currentRole: 0,
        init() {
          setInterval(() => {
            this.currentRole = (this.currentRole + 1) % this.roles.length
          }, 3000)
        }
      }
    }
  </script>
