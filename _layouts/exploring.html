---
layout: default
---

<article class="max-w-3xl mx-auto px-6 py-16 prose-invert prose-lg">
  <header class="mb-12 text-center">
    <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
    {% if page.date %}
      <p class="text-sm text-gray-400">{{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" class="mt-6 rounded-lg shadow-md">
    {% endif %}
  </header>

  <section>
    {{ content }}
  </section>

  <footer class="mt-12 pt-6 border-t border-gray-700 text-center text-sm text-muted-foreground">
    <a href="/exploring" class="hover:underline">&larr; Back to exploring</a>
  </footer>
</article>
